name: m3u8-watcher

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps (including playwright browsers)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install browsers required by playwright
          python -m playwright install --with-deps

      - name: Run checker (playwright mode)
        id: run-checker
        env:
          TARGET_PAGE: https://rdxgoa.com/live-tv/
          KNOWN_CDN_BASE: https://g5nl6xoalpq6-hls-live.5centscdn.com/rdxgoa/
          STREAM_NAME: rdxgoa
          MODE: playwright
        run: |
          python checker.py || true

      - name: Read last_url.txt into output (safe)
        id: read-url
        run: |
          if [ -f last_url.txt ]; then
            PLAYLIST_URL=$(tr -d '\r\n' < last_url.txt | sed -e 's/^"//' -e 's/"$//')
            echo "playlist=${PLAYLIST_URL}" >> "$GITHUB_OUTPUT"
          else
            echo "playlist=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build live .m3u (runs only if playlist found)
        if: steps.read-url.outputs.playlist != ''
        env:
          PLAYLIST_URL: ${{ steps.read-url.outputs.playlist }}
          STREAM_NAME: rdxgoa
        run: |
          printf 'PLAYLIST_URL=%s\n' "$PLAYLIST_URL"
          python dvr_to_live.py

      - name: Commit streams if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streams || true
          if git diff --staged --quiet; then
            echo "no changes to commit"
          else
            git commit -m "Update discovered .m3u files" || true
            git push origin HEAD || echo "push failed"
          fi
